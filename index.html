<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/picocss/1.5.2/pico.min.css"
        integrity="sha512-3gFq2IXMVlAQaUyahzhjDRivv0yqyXTb7xiy6ivTaG5Uz4hKI54uYxpQefdomgDVQ11eJVUbXG0YdPMDISiGgg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>üêà Gato-API üêà</title>
</head>

<body>
    <div class="container" id="cat-container" style="width:75%; margin: 1rem auto;text-align: center;">
        <img id="cat-image" src="" alt="un gato">
        <button id="get-cat" style="margin-top: 1rem;">Nuevo Gato</button>
    </div>
    <div class="container">
        <h2 id="width">Width: <span id="width1"></span></h2>
        <h2 id="height">Height: <span id="height1"></span></h2>
    </div>
    <script>
        // Suerte !

// 1. Asocio correctamente el evento clic al bot√≥n - 1 pt.
// 2. Cada vez que pulsamos el bot√≥n, se hace una llamada a la API - 1 pt.
// 3. Muestro por consola el resultado de la llamada a la API - 1 pt.
// 4. La imagen de un nuevo gato se ve en el contenedor adecuado al hace clic - 1 pt.
// 5. Indica que anchura y altura tiene la imagen recuperada - 1 pt.

const button = document.querySelector("#get-cat");
const catImage = document.querySelector("img");
const width = document.querySelector("#width1");
const height = document.querySelector("#height1");

button.addEventListener('click', async function(){
    const response = await fetch("https://api.thecatapi.com/v1/images/search");
    console.log("objeto response: ", response);

    const data = await response.json();
    console.log("objeto data: ", data);

    catImage.src = data[0].url;
    width.textContent = data[0].width;
    height.textContent = data[0].height;
});




    </script>
</body>

</html>
